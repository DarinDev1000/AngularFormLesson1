<div class="container">
  <div class="row">
    <div class="col-12 col-md-8">
      <form>

        <div class="form-group">
          <label for="accountType">Account Type</label>
          <div class="radio" *ngFor="let type of accountType">
            <input
              type="radio"
              [value]="type"> {{ type }}
          </div>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input
            type="text"
            id="streetAddress"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="city">City</label>
        <input
          type="text"
          id="city"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select
          class="form-control"
          id="country"
          placeholder="Select Country">
          <option>United States</option>
          <option>Canada</option>
          <option>Mexico</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input
          type="text"
          id="zipCode"
          class="form-control">
    </div>

      </form>
    </div>
  </div>
</div>
